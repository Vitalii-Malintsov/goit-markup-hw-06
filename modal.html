<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модальное окно</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/modal.css">
</head>

<body>
    <div>
        <p>Оставьте свои данные, мы вам перезвоним</p>     
        <form class="form">
        
            <div class="form-field">
                <label for="name">Имя</label>
                <input type="text" name="name" id="name" placeholder=" " />
            </div>
        
            <div class="form-field">
                <label for="tel">Телефон</label>
                <input type="tel" name="tel" id="tel" placeholder=" " />
            </div>
        
            <div class="form-field">
                <label for="mail">Почта</label>
                <input type="email" name="mail" id="mail" placeholder=" " />
            </div>
                
            <div class="form-field">
                <label for="comment">Коментарий</label>
                <textarea class="comment" name="comment" id="comment" placeholder="Введите текст"></textarea>
            </div>
        
            <div class="check-box">
                <input type="checkbox" name="policy" id="policy" />
                <label for="policy">Соглашаюсь с рассылкой и принимаю
                    <span class="contract"><a href="">Условия договора</a></span>
                </label>
            </div>
        </form>
            <button class="form-button" type="submit">Отправить</button>
    </div>
</body>
</html>
